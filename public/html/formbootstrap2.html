<html>

<head>
  <title>Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script>
    "use strict";
    $(document).ready(function () {

      $("#add").click(function (e) {
        e.preventDefault();
        addProduct();
      })

      $("#delete").click(function (e) {
        e.preventDefault();
        deleteProduct();
      })
    });

    function addProduct(e) {

      var data =
      {
        Id: $("input[name=ID]").val().trim(),
        ItemType: $("select[name=ItemType]").val(),//.trim()
        Name: $("input[name=Name]").val().trim(),
        Category: $("select[name=Category]").val(),//.trim(),
        Description: $("input[name=Description]").val().trim(),
        Price: $("input[name=Price]").val().trim(),
        Capacity: $("input[name=Capacity]").val().trim(),
        Stackable: $("select[name=Stackable]").val(),//.trim(),
        SteamFunction: $("select[name=SteamFunction]").val(),//.trim(),
        Width: $("input[name=Width]").val().trim(),
        Depth: $("input[name=Depth]").val().trim(),
        Quantity: $("select[name=Quantity]").val(),//.trim(),
        Brand: $("select[name=Brand]").val(),//.trim(),


      }
      //clear the input areas
      $('#id').val("");
      $('#itemType').val("");
      $('#Name').val("");
      $('#Category').val("");
      $('#Description').val("");
      $('#Price').val("");
      $('#Capacity').val("");
      $('#Stackable').val("");
      $('#Stackable').val("");
      $('#SteamFunction').val("");
      $('#Width').val("");
      $('#Depth').val("");
      $('#Quantity').val("");
      $('#Brand').val("");

      // show the subject and body assigned to data
      console.log(data);

      // post "/signup" route in server using the data captured fromm the input
      $.post('/addForm', data, function (result) {
        if (result) {

          alert("Information has been added to the database.")
        }
        else {
          alert("an error has occured");
        }
      });

    }

    function deleteProduct(e) {

      var data =
      {
        DeleteName: $("#DeleteName").val()
      }
      //clear the input areas
      $('#DeleteName').val("");


      // show the subject and body assigned to data
      console.log(data);

      $.post('/formpage/delete', data, function (result) {
        if (result) {

          alert("Information has been deleted from the database.")
        }
        else {
          alert("an error has occured");
        }
      });

    }
  </script>
